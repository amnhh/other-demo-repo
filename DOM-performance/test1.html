<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id="test">a</p>
    <script>
      // 每次迭代循环都会读取一次 `innerHTML`, 再操作一次 `innerHTML`
      for (var count = 0; count < 15000; count ++) {
        document.getElementById('test').innerHTML += 'a';
      }
    </script>
    <p>执行截图 : </p>
    <img src="https://raw.githubusercontent.com/amnhh/blog-images/master/2017-03/17-03-27-02.png" alt="">
  </body>
</html>
