<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>in 操作符</title>
</head>
<body>
  <script>
    // 先是简单的对象
    var a = {
      anning : 1,
      amnhh : 2
    };
    console.log('anning' in a); // true
    // 再用 in 检测原型上的
    console.log('toString' in a); // true
  </script>
</body>
</html>
