<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button id="myBtn" onClick="console.log('I\'m clicked on DOM')">Click</button>
<script>
  var oBtn = document.getElementById('myBtn');

  // In any ways, the event binded on DOM comes first.
  oBtn.addEventListener('click', function () {
    console.log('I\'m added by addEventListener');
  }, true);
</script>
</body>
</html>
